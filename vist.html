<!DOCTYPE html>
<html lang="bg">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f3f4f6; }
        .card-shadow { box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5); }
        .soft-touch { background: linear-gradient(145deg, #1a1a1a, #0a0a0a); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen gap-10 p-10">

    <div class="w-[500px] h-[300px] soft-touch rounded-xl relative overflow-hidden card-shadow flex flex-col items-center justify-center text-center border border-white/5">
        <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
             <div class="absolute top-[-50px] right-[-50px] w-64 h-64 bg-fuchsia-600 rounded-full blur-[80px]"></div>
             <div class="absolute bottom-[-50px] left-[-50px] w-64 h-64 bg-cyan-500 rounded-full blur-[80px]"></div>
        </div>
        
        <div class="relative z-10 p-8">
            <div class="w-24 h-24 mx-auto mb-4 rounded-full border-2 border-fuchsia-500/50 flex items-center justify-center bg-black/50 backdrop-blur-sm shadow-[0_0_30px_rgba(217,70,239,0.3)]">
                 <i class="fas fa-music text-4xl text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-500"></i>
            </div>
            
            <h1 class="text-3xl font-black text-white tracking-widest uppercase mb-2">SHEYRETOV <span class="text-fuchsia-500">SOUND</span></h1>
            <div class="h-1 w-16 bg-gradient-to-r from-cyan-500 to-fuchsia-500 mx-auto rounded-full mb-3"></div>
            <p class="text-gray-400 text-xs tracking-[0.3em] uppercase">Professional Audio & Light</p>
        </div>
    </div>

    <div class="w-[500px] h-[300px] bg-[#111] rounded-xl relative overflow-hidden card-shadow flex items-center p-10 border border-white/5">
        <div class="absolute left-0 top-0 bottom-0 w-2 bg-gradient-to-b from-cyan-500 via-purple-500 to-fuchsia-500"></div>

        <div class="flex justify-between w-full items-center relative z-10">
            <div class="text-left space-y-5">
                <div>
                    <h2 class="text-2xl font-bold text-white leading-none">ДИМИТЪР ШЕЙРЕТОВ</h2>
                    <p class="text-cyan-400 text-xs font-bold uppercase tracking-wider mt-1">Founder & Audio Engineer</p>
                </div>

                <div class="space-y-2 text-sm text-gray-300">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-fuchsia-500"><i class="fas fa-phone-alt text-xs"></i></div>
                        <span>+359 88 850 2811</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-fuchsia-500"><i class="fas fa-envelope text-xs"></i></div>
                        <span>office@sheyretovsound.com</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-fuchsia-500"><i class="fas fa-globe text-xs"></i></div>
                        <span>www.sheyretovsound.com</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center gap-2">
                <div class="bg-white p-2 rounded-lg">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://sheyretovsound.com" class="w-24 h-24" alt="QR Code">
                </div>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Scan Me</p>
            </div>
        </div>
    </div>

</body>
</html>
